    body

         background: linear-gradient(50deg, rgb(155, 62, 4), rgb(248, 248, 249), rgb(3, 77, 7));

    {

        margin: 1rem 2rem 1rem 2rem;
        background-color: white;
        border-radius: 0.5rem;
        font-size: 1.1rem;
    }
    button:hover
    {
        transform: scale(1.1);
        transition: 0.5s ease;
        border: none;
        box-shadow: 0px 0px 30px black;
    }
    a i
    {
        font-size: 1.5rem;
        color: black;
        margin: 1.5rem;
    }
    a i:hover
    {
        transform: scale(1.5);
        transition: 0.5s ease;

    }

</style>
